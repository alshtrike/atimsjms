<div data-ng-controller="FacilityController">
    <div class="row">
        <div class="col-md-12">
            <strong class="error">{{ error }}</strong>
            <br />
            <p data-ng-hide="addMode"><a data-ng-click="toggleAdd()" href="javascript:;" class="btn btn-primary">Add New</a></p>
            <form name="addFacility" data-ng-show="addMode" style="width:800px;margin:0px auto;">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="please enter facility name" data-ng-model="newfacility.Name" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="capacity" class="col-sm-2 control-label">Capacity:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="capacity" placeholder="please enter facility capacity" data-ng-model="newfacility.Capacity" required />
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="Add" data-ng-click="add()" data-ng-disabled="!addFacility.$valid" class="btn btn-primary" />
                        <input type="button" value="Cancel" data-ng-click="toggleAdd()" class="btn btn-primary" />
                    </div>
                </div>
                <br />
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br />
            <br />
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" style="width:800px">
                    <tr>
                        <th>Name</th>
                        <th>Capacity</th>
                        <th></th>
                    </tr>
                    <tr data-ng-repeat="facility in facilities">
                        <td>
                            <p data-ng-hide="facility.editMode">{{ facility.Name }}</p>
                            <input data-ng-show="facility.editMode" type="text" data-ng-model="facility.Name" />
                        </td>
                        <td>
                            <p data-ng-hide="facility.editMode">{{ facility.Capacity }}</p>
                            <input data-ng-show="facility.editMode" type="text" data-ng-model="facility.Capacity" />
                        </td>
                        <td>
                            <p data-ng-hide="facility.editMode"><a data-ng-click="toggleEdit(facility)" href="javascript:;">Edit</a> | <a data-ng-click="deletefacility(facility)" href="javascript:;">Delete</a></p>
                            <p data-ng-show="facility.editMode"><a data-ng-click="save(facility)" href="javascript:;">Save</a> | <a data-ng-click="toggleEdit(inamte)" href="javascript:;">Cancel</a></p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
